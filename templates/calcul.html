<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculate Diffusion Coefficient</title>
</head>
<body>
    <h2>Calculate the Diffusion Coefficient</h2>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="Xa">Fraction Xa (0-1):</label>
        <input type="number" id="Xa" name="Xa" step="0.01" min="0" max="1" required>
        <br>
        <label for="T">Temperature (K):</label>
        <input type="number" id="T" name="T" step="0.01" min="0.01" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
